{% load static %} 
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  {% block title %}
  {% endblock title %}

  <style>
    /* Add your custom styles here */
    .navbar-dark .navbar-nav .nav-link {
        color: white;
    }

    .navbar-dark .navbar-toggler-icon {
        background-color: white;
    }

    .navbar-dark .navbar-toggler:focus, .navbar-dark .navbar-toggler:active {
        outline: none;
        box-shadow: none;
    }

    .navbar-dark .navbar-toggler:hover {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .navbar-dark .navbar-nav .nav-link:hover {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .navbar-dark .navbar-brand:hover {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .navbar-dark .btn-outline-light:hover {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
</style>

  <!-- New Navbar with Dark Background -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Taskmate</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-link" href="{% url 'todolist' %}">Todolist</a>
                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                <a class="nav-link" href="{% url 'about' %}">About Us</a>
            </div>
        </div>
        <div class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
                <p class="nav-link" style="color: white;">Logged in as {{ user.username }}</p>
                <a class="nav-link" href="{% url 'logout' %}">
                    <button class="btn btn-outline-light" type="submit">Logout</button>
                </a>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}" style="color: white; text-decoration: none;">Sign Up</a>
                <a class="nav-link" href="{% url 'register' %}">
                    <button class="btn btn-outline-light" type="submit">Login</button>
                </a>
            {% endif %}
        </div>
    </div>
</nav>
</head>
<body class=" bg-primary-subtle text-emphasis-primary">
  {% block container%}
  {% endblock container%}
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
